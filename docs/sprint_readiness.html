<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sprint Readiness â€“ RASCAL</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="print.css" media="print" />
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: #dff0fc;
      padding: 10px;
      z-index: 999;
    }

    .team-box {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      animation: fadeIn 0.6s ease;
    }

    .team-box h3 {
      margin-top: 0;
    }

    .team-box img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
    }

    .status-table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .status-table th, .status-table td {
      border: 1px solid #ccc;
      padding: 6px 10px;
    }

    .status-table th {
      background-color: #eef8ff;
    }

    .highlight {
      font-weight: bold;
      color: #2c3e50;
    }

    .centered {
      text-align: center;
    }

    .explanation {
      max-width: 950px;
      margin: auto;
      padding: 8px;
      font-size: 1rem;
    }

    .tooltip {
      position: relative;
      cursor: help;
    }

    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 0;
      bottom: 110%;
      background: #222;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.8rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85em;
      color: #777;
    }

    @media print {
      .navbar, img, select {
        display: none;
      }
      body {
        background: #fff;
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <select onchange="location = this.value;">
      <option value="index.html">Program Summary</option>
      <option value="sprint_readiness.html" selected>Sprint Readiness</option>
      <option value="backlog_health.html">Backlog Health</option>
      <option value="dependencies.html">Dependency Tracker</option>
    </select>
  </div>

  <h1 class="centered">Sprint Readiness Dashboard</h1>

  <p class="explanation">
    Sprint Readiness reflects how many story tickets per team are both:
    <span class="highlight tooltip" data-tooltip="Only Story issue types count for this metric.">Story-type</span>,
    assigned to a <span class="highlight tooltip" data-tooltip="Ticket must be in a sprint that is not currently active.">future sprint</span>,
    and in <span class="highlight tooltip" data-tooltip='Includes "To Do" or "Ready for Development" statuses only.'>ready statuses</span>.
    Other statuses are shown below for context.
  </p>

  <div id="readinessContainer" class="readiness-section"></div>

  <footer>
    <p>Last Updated: <span id="lastUpdated"></span></p>
    <p>Best practices from <a href="https://www.scrum.org/resources/what-sprint-backlog" target="_blank">Scrum.org: Sprint Backlog Guidance</a></p>
  </footer>

  <script src="dashboard_logic.js"></script>
  <script>
    loadDashboard("sprint_readiness");
  </script>
</body>
</html>
